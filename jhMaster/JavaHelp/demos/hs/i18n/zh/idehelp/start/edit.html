<h1>教程二：编辑项目属性</h1>

您将在本教程中学习什么是项目属性，以及如何对运行和生成属性进行编辑。本教程共分三节课。 要想最大程度地从教程中获益，您应该首先复习有关项目属性的描述；然后完成以下两个练习。

<ul>
<li><a href="editbasics.html">重要概念：项目属性</a> 解释什么是项目属性及其在Java Development Environment中的用法。 您需要先对这些概念加以理解，然后才能继续练习1。

<li><a href="editlesson.html">练习1：编辑运行属性</a> 讲解如何指定applet小程序的执行方式。

<li><a href="editbuild.html">练习2：编辑生成属性</a> 讲解如何指定不同的生成方法。
</ul>
