<h1>実習 6: デバッグセッションを終了する</h1>

この実習では、デバッグセッションを終了します。
<ol>
<li><nobr>「デバッグ」-&gt;「デバッグ中止」</nobr>を選択します。
<br>デバッグセッションが停止し、アプレットビューアが閉じます。   
</ol>
